<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impay√©s - Aide SAMS</title>
    <link rel="stylesheet" href="style.css">
    <script src="update-notifier.js"></script>
    <script src="js/sams-common.js"></script>
</head>

<body>

    <!-- Header et navbar charg√©s automatiquement par sams-common.js -->
    </div>
    <script>
    </script>

    <div class="sub-nav" style="display: flex; align-items: center;">
        <div id="impaye-tabs" style="flex:1; display:flex;"></div>
        <button class="btn" id="add-impaye-btn" onclick="addImpaye()" style="margin-left:16px; white-space:nowrap;">‚ûï
            Ajouter un impay√©</button>
        <button class="btn" onclick="resetImpaye()" style="margin-left:8px;background:#ef4444;color:#fff;">üóëÔ∏è R√©initialiser l'impay√©</button>
    </div>
    <div class="main-container" style="display:block;max-width:900px;">
        <div class="card template-box" style="position:relative;">
            <button class="copy-btn" onclick="copyTemplate()" style="top:16px;right:16px;">
                üìã <span>Copier</span>
            </button>
            <div id="template-content"></div>
        </div>
        <div id="cards-container"></div>
    </div>

    <script>
        const defaultImpaye = () => ({
            samsName: "",
            patientInfo: "",
            day: "",
            month: "",
            year: "",
            amount: "",
            collapsed: [false, false],
        });

        let impayes = [];
        let currentImpaye = 0;

        function saveImpayes() {
            localStorage.setItem('sams_impayes', JSON.stringify({ impayes, currentImpaye }));
        }
        function loadImpayes() {
            const data = localStorage.getItem('sams_impayes');
            if (data) {
                const obj = JSON.parse(data);
                impayes = obj.impayes;
                currentImpaye = obj.currentImpaye;
            } else {
                impayes = [defaultImpaye()];
                currentImpaye = 0;
            }
        }

        function renderTabs() {
            const tabs = document.getElementById('impaye-tabs');
            tabs.innerHTML = "";
            impayes.forEach((r, i) => {
                let label = "Impay√© n¬∞" + (i + 1);
                if (r.patientInfo.trim()) label = "Impay√© [" + r.patientInfo.trim() + "]";
                tabs.innerHTML += `
                <button class="sub-nav-item${i === currentImpaye ? ' active' : ''}" onclick="switchImpaye(${i})">
                    ${label}
                    ${impayes.length > 1 ? '<button class="delete-rapport" onclick="deleteImpaye(event,' + i + ')">‚úñ</button>' : ''}
                </button>
            `;
            });
        }

        function renderCards() {
            const r = impayes[currentImpaye];
            const cards = [
                {
                    title: "üë§ Informations",
                    content: `
    <div class="form-group">
        <label>Votre Pr√©nom et Nom</label>
        <input type="text" id="samsName" value="${r.samsName}" oninput="updateField('samsName',this.value)">
    </div>
    <div class="form-group">
        <label>Pr√©nom, Nom et ID du patient</label>
        <input type="text" value="${r.patientInfo}" oninput="updateField('patientInfo',this.value)">
    </div>
                `
                },
                {
                    title: "üí∏ Impay√©",
                    content: `
                    <div class="form-group">
                        <label>Date de l'impay√©s</label>
                        <div style="display:flex;gap:8px;align-items:center;">
                            <input type="number" min="1" max="31" placeholder="JJ" style="width:65px" value="${r.day || ''}" oninput="updateField('day',this.value)">
                            <input type="number" min="1" max="12" placeholder="MM" style="width:65px" value="${r.month || ''}" oninput="updateField('month',this.value)">
                            <input type="number" min="1900" max="2100" placeholder="AAAA" style="width:90px" value="${r.year || ''}" oninput="updateField('year',this.value)">
                            <button type="button" class="btn" style="padding:2px 8px;font-size:13px;" onclick="setNow()">Aujourd'hui</button>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Somme √† rembourser</label>
                        <input type="number" min="0" step="1" value="${r.amount || ''}" oninput="updateField('amount',this.value)" placeholder="Ex: 10000">
                    </div>
                `
                }
            ];
            let html = "";
            cards.forEach((card, idx) => {
                html += `
            <div class="collapsible-card${r.collapsed[idx] ? ' collapsed' : ''}" id="card-${idx}">
                <div class="collapsible-header" onclick="toggleCard(${idx},event)">
                    <span>${card.title}</span>
                    <span>
                        <button class="close-btn" onclick="closeCard(event,${idx})" title="Fermer cette carte">‚úñ</button>
                        <span>${r.collapsed[idx] ? '‚ñ∂' : '‚ñº'}</span>
                    </span>
                </div>
                <div class="collapsible-content">${card.content}</div>
            </div>
            `;
            });
            document.getElementById('cards-container').innerHTML = html;
        }

        function renderTemplate() {
            const r = impayes[currentImpaye];
            const dateStr = (r.day && r.month && r.year) ? `${String(r.day).padStart(2, '0')}/${String(r.month).padStart(2, '0')}/${r.year}` : "";
            document.getElementById('template-content').innerHTML = `
Pr√©nom Nom du SAMS √† rembourser : ${r.samsName || ""}<br>
Pr√©nom Nom ID du patient : ${r.patientInfo || ""}<br>
Date de l'impay√©s : ${dateStr}<br>
Somme √† rembourser : ${r.amount || 0} $
        `;
        }

        function updateField(field, value) {
            impayes[currentImpaye][field] = value;
            saveImpayes();
            renderTemplate();
            if (field === "patientInfo") renderTabs();
        }
        function toggleCard(idx, e) {
            if (e.target.classList.contains('close-btn')) return;
            impayes[currentImpaye].collapsed[idx] = !impayes[currentImpaye].collapsed[idx];
            saveImpayes();
            renderCards();
        }
        function closeCard(e, idx) {
            e.stopPropagation();
            impayes[currentImpaye].collapsed[idx] = true;
            saveImpayes();
            renderCards();
        }
        function addImpaye() {
            impayes.push(defaultImpaye());
            currentImpaye = impayes.length - 1;
            saveImpayes();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function switchImpaye(idx) {
            currentImpaye = idx;
            saveImpayes();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function deleteImpaye(e, idx) {
            e.stopPropagation();
            if (impayes.length <= 1) return;
            impayes.splice(idx, 1);
            if (currentImpaye >= impayes.length) currentImpaye = impayes.length - 1;
            saveImpayes();
            renderTabs();
            renderCards();
            renderTemplate();
        }
        function copyTemplate() {
            const templateText = document.getElementById('template-content').innerText;
            function showCopied(btn) {
                const originalHTML = btn.innerHTML;
                btn.innerHTML = '‚úÖ <span>Copi√©!</span>';
                btn.style.background = 'rgba(34, 197, 94, 0.2)';
                btn.style.color = '#22c55e';
                setTimeout(() => {
                    btn.innerHTML = originalHTML;
                    btn.style.background = '';
                    btn.style.color = '';
                }, 2000);
            }
            const btn = document.querySelector('.copy-btn');
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(templateText).then(() => {
                    showCopied(btn);
                }).catch(function() {
                    // fallback
                    const textarea = document.createElement('textarea');
                    textarea.value = templateText;
                    document.body.appendChild(textarea);
                    textarea.select();
                    try { document.execCommand('copy'); showCopied(btn); } catch(e){}
                    document.body.removeChild(textarea);
                });
            } else {
                // fallback for insecure context or no clipboard API
                const textarea = document.createElement('textarea');
                textarea.value = templateText;
                document.body.appendChild(textarea);
                textarea.select();
                try { document.execCommand('copy'); showCopied(btn); } catch(e){}
                document.body.removeChild(textarea);
            }
        }
        function setNow() {
            const now = new Date();
            const r = impayes[currentImpaye];
            r.day = now.getDate();
            r.month = now.getMonth() + 1;
            r.year = now.getFullYear();
            saveImpayes();
            renderCards();
            renderTemplate();
        }
        function resetImpaye() {
            impayes[currentImpaye] = defaultImpaye();
            saveImpayes();
            renderTabs();
            renderCards();
            renderTemplate();
        }

        loadImpayes();
        renderTabs();
        renderCards();
        fillSamsFields('samsName');
        renderTemplate();

        function fillSamsFields(nameFieldId) {
            const params = JSON.parse(localStorage.getItem('sams_params') || '{}');
            if (params.samsName && document.getElementById(nameFieldId)) {
                document.getElementById(nameFieldId).value = params.samsName;
                impayes[currentImpaye].samsName = params.samsName;
                saveImpayes();
                renderTemplate();
            }
        }
        
        // Gestion de l'affichage des onglets selon les sp√©cialit√©s
        
        // Appel au chargement de la page
    </script>
</body>

</html>
