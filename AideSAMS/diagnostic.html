<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîß Diagnostic MySQL - SAMS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .test-group {
            margin-bottom: 30px;
        }
        
        .test-item {
            display: flex;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 6px;
            background: #f8f9fa;
            border-left: 4px solid #ddd;
        }
        
        .test-item.ok {
            border-left-color: #28a745;
            background: #f0f8f4;
        }
        
        .test-item.fail {
            border-left-color: #dc3545;
            background: #fdf0f1;
        }
        
        .test-item.warn {
            border-left-color: #ffc107;
            background: #fffbf0;
        }
        
        .test-item.info {
            border-left-color: #17a2b8;
            background: #f0f8fa;
        }
        
        .test-status {
            font-weight: bold;
            font-size: 18px;
            width: 40px;
            text-align: center;
        }
        
        .test-content {
            flex: 1;
        }
        
        .test-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 2px;
        }
        
        .test-value {
            font-size: 12px;
            color: #666;
            font-family: 'Courier New', monospace;
        }
        
        .errors-section {
            background: #fdf0f1;
            border: 2px solid #dc3545;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .errors-section h3 {
            color: #dc3545;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .error-item {
            padding: 8px;
            margin-bottom: 6px;
            background: white;
            border-left: 3px solid #dc3545;
            border-radius: 3px;
            font-size: 13px;
        }
        
        .recommendations-section {
            background: #f0f8f4;
            border: 2px solid #28a745;
            border-radius: 6px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .recommendations-section h3 {
            color: #28a745;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .recommendation-item {
            padding: 8px;
            margin-bottom: 6px;
            background: white;
            border-left: 3px solid #28a745;
            border-radius: 3px;
            font-size: 13px;
            line-height: 1.5;
        }
        
        .overall-status {
            padding: 20px;
            border-radius: 6px;
            text-align: center;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        
        .overall-status.success {
            background: #d4edda;
            color: #155724;
            border: 2px solid #28a745;
        }
        
        .overall-status.failure {
            background: #f8d7da;
            color: #721c24;
            border: 2px solid #dc3545;
        }
        
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .button:hover {
            background: #5568d3;
        }
        
        .error-message {
            background: #fdf0f1;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 20px;
            border-radius: 6px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîß Diagnostic MySQL - SAMS</h1>
        <p class="subtitle">Test complet de connectivit√© √† la base de donn√©es</p>
        
        <div id="results"></div>
    </div>

    <script>
        async function runDiagnostics() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Test en cours...</p></div>';
            
            try {
                const response = await fetch('api/test-connection.php');
                const data = await response.json();
                
                let html = '';
                
                // Overall status
                if (data.overall_status === 'SUCCESS') {
                    html += `<div class="overall-status success">‚úÖ SUCC√àS - Tous les tests sont pass√©s !</div>`;
                } else {
                    html += `<div class="overall-status failure">‚ùå ERREURS D√âTECT√âES - ${data.error_count} probl√®me(s) trouv√©(s)</div>`;
                }
                
                // Errors
                if (data.errors && data.errors.length > 0) {
                    html += '<div class="errors-section">';
                    html += '<h3>‚ö†Ô∏è Erreurs d√©tect√©es</h3>';
                    data.errors.forEach(error => {
                        html += `<div class="error-item">${error}</div>`;
                    });
                    html += '</div>';
                }
                
                // Recommendations
                if (data.recommendations && data.recommendations.length > 0) {
                    html += '<div class="recommendations-section">';
                    html += '<h3>' + (data.overall_status === 'SUCCESS' ? '‚úÖ Statut:' : 'üí° Recommandations:') + '</h3>';
                    data.recommendations.forEach(rec => {
                        html += `<div class="recommendation-item">${rec}</div>`;
                    });
                    html += '</div>';
                }
                
                // Tests details
                if (data.tests && data.tests.length > 0) {
                    html += '<div class="test-group"><h3>üìã D√©tails des tests</h3>';
                    data.tests.forEach(test => {
                        const status = test.status.toLowerCase();
                        let statusEmoji = '‚ùì';
                        if (status === 'ok') statusEmoji = '‚úÖ';
                        else if (status === 'fail') statusEmoji = '‚ùå';
                        else if (status === 'warn') statusEmoji = '‚ö†Ô∏è';
                        else if (status === 'info') statusEmoji = '‚ÑπÔ∏è';
                        
                        html += `
                            <div class="test-item ${status}">
                                <div class="test-status">${statusEmoji}</div>
                                <div class="test-content">
                                    <div class="test-name">${test.name}</div>
                                    <div class="test-value">${test.value}</div>
                                </div>
                            </div>
                        `;
                    });
                    html += '</div>';
                }
                
                // Timestamp
                html += `<p style="text-align: center; color: #999; font-size: 12px; margin-top: 20px;">Test ex√©cut√© le ${data.timestamp}</p>`;
                html += `<button class="button" onclick="location.reload()">üîÑ Relancer le test</button>`;
                
                resultsDiv.innerHTML = html;
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-message">
                        <p>‚ùå Erreur lors de l'ex√©cution du diagnostic</p>
                        <p style="font-size: 12px; margin-top: 10px;">${error.message}</p>
                        <button class="button" onclick="runDiagnostics()">R√©essayer</button>
                    </div>
                `;
            }
        }
        
        // Lancer le diagnostic au chargement
        runDiagnostics();
    </script>
</body>
</html>
